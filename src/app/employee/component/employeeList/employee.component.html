<div id="employeeComponent">

  <div id="filters">
    <mat-label>Filters: </mat-label>
    <button color="primary" mat-raised-button (click)="retrieveAllEmployees()">None</button>
    <button color="primary" mat-raised-button (click)="openAgeFilterDialog()">Age</button>
    <button color="primary" mat-raised-button (click)="openSalaryFilterDialog()">Salary</button>
  </div>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary</th>
        <td mat-cell *matCellDef="let element"> {{element.salary}}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age</th>
        <td mat-cell *matCellDef="let element"> {{element.age}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50]"></mat-paginator>

  </div>

</div>
